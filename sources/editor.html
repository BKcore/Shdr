<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/ubuntu-mono/font.css">
  </style>
</head>
<body onload="init();">

<div id="panel-top">
  <div class="menu" id="menu-update" data-action="update">
    <button class="menu-trigger"><i class="icon-circle"></i>Auto update</button>
    <div class="menu-list">
      <button class="menu-item" data-index="0"><i class="icon-circle"></i>Auto Update</button>
      <button class="menu-item" data-index="1"><i class="icon-adjust"></i>ENTER Update</button>
      <button class="menu-item" data-index="2"><i class="icon-circle-blank"></i>Ctrl+S Update</button>
    </div>
  </div>
  <div class="menu" id="menu-snippets" data-action="snippets">
    <button class="menu-trigger"><i class="icon-plus"></i>Snippets</button>
    <div class="menu-list"></div>
  </div>
  <!-- LEFT/RIGHT -->
  <div class="menu menu-right" id="menu-models" data-action="models">
    <button class="menu-trigger"><i class="icon-reorder"></i><span>Monkey (high)</span></button>
    <div class="menu-list"></div>
  </div>
  <div class="menu menu-right" id="menu-rotate" data-action="rotate">
    <button class="menu-button menu-toggle menu-icon-only" data-current="0" data-off="1" data-on="0">
      <i class="icon-pause" data-on="icon-pause" data-off="icon-play"></i>
    </button>
  </div>
</div>

<div id="panel-main">
  <div id="panel-left">
  	<div id="editor"></div>
  </div>
  <div id="panel-right">
    <div id="viewer"></div>
  </div>
</div>

<div id="panel-bottom">
  <div id="status">
    <span class="status-success"><i class="icon-ok-sign"></i><b>Ready</b></span>
  </div>
</div>

<div id="mid-separator"></div>
<div id="top-separator"></div>
<div id="bottom-separator"></div>
	
<script src="libs/three.min.js" type="text/javascript" charset="utf-8"></script>
<script src="libs/three.orbit.js" type="text/javascript" charset="utf-8"></script>
<script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="libs/jquery-1.8.js" type="text/javascript" charset="utf-8"></script>

<script src="shdr/Validator.js" type="text/javascript" charset="utf-8"></script>
<script src="shdr/UI.js" type="text/javascript" charset="utf-8"></script>
<script src="shdr/Snippets.js" type="text/javascript" charset="utf-8"></script>
<script src="shdr/Models.js" type="text/javascript" charset="utf-8"></script>
<script src="shdr/Viewer.js" type="text/javascript" charset="utf-8"></script>
<script src="shdr/App.js" type="text/javascript" charset="utf-8"></script>

<script>

	function init() {
		var app = new shdr.App("editor", "viewer");
		window.app = app;
  } 

</script>

</body>
</html>
